<ion-header>
  <ion-navbar>
    <ion-title text-center>
      Flashlight
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <span>{{isOn?'on':'off'}}</span>
  </ion-item>
  <button ion-button (tap)="switchOnFlashLight()">Turn On</button>
  <button ion-button (tap)="switchOffFlashLight()">Turn Off</button>
  <button ion-button (tap)="toggleFlashLight()">Toggle</button>
</ion-content>
